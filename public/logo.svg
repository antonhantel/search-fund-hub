<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100">
  <!-- Magnifying glass outline -->
  <circle cx="40" cy="40" r="32" fill="none" stroke="#1e3a5f" stroke-width="5"/>

  <!-- Magnifying glass handle -->
  <line x1="64" y1="64" x2="88" y2="88" stroke="#1e3a5f" stroke-width="8" stroke-linecap="round"/>

  <!-- 3D Network/Cube inside magnifying glass -->
  <!-- Back triangle -->
  <path d="M28 25 L52 25 L40 45 Z" fill="none" stroke="#1e3a5f" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- Front connections (to bottom point) -->
  <line x1="40" y1="55" x2="28" y2="25" stroke="#1e3a5f" stroke-width="2.5"/>
  <line x1="40" y1="55" x2="52" y2="25" stroke="#1e3a5f" stroke-width="2.5"/>
  <line x1="40" y1="55" x2="40" y2="45" stroke="#1e3a5f" stroke-width="2.5"/>

  <!-- Arrow pointing up-right from network -->
  <line x1="52" y1="25" x2="62" y2="15" stroke="#1e3a5f" stroke-width="2.5"/>
  <polyline points="57,14 62,15 61,20" fill="none" stroke="#1e3a5f" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Nodes at vertices -->
  <circle cx="28" cy="25" r="4" fill="#1e3a5f"/>
  <circle cx="52" cy="25" r="4" fill="#1e3a5f"/>
  <circle cx="40" cy="45" r="4" fill="#1e3a5f"/>
  <circle cx="40" cy="55" r="4" fill="#1e3a5f"/>

  <!-- Text "SEARCH FUND HUB" stacked -->
  <text x="115" y="35" fill="#1e3a5f" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold">SEARCH</text>
  <text x="115" y="62" fill="#1e3a5f" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold">FUND</text>
  <text x="115" y="89" fill="#1e3a5f" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold">HUB</text>
</svg>